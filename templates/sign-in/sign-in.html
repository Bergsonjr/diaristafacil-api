<div class="row">
    <div class="row full-height justify-content-md-center align-items-center">
        <div class="col-4 col-offset-4 login-box">
            <div class="row">
                <div class="col-12 text-center">

                </div>
                <form ng-submit="signIn(credential)" class="col-12 login">
                    <div class="form-group">
                        <input placeholder="Login" id="login" class="form-control input-login" type="text" ng-model="credential.login">
                    </div>
                    <div class="form-group">
                        <input placeholder="Senha" id="password" class="form-control input-login" type="password"
                            ng-model="credential.password">
                    </div>
                    <div class="form-group">
                        <button type="submit" ng-disabled="loading" ng-loading="!loading" ng-loading-text="Entrando..."
                            class="btn btn-primary-login btn btn-block">
                            Entrar
                        </button>
                </form>
            </div>
        </div>
    </div>
</div>
